<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="videoContainer">
        <div class="container">
            <div class="videoPlayer">
                <video preload="metadata" id="mainVideo">
                    <source src="./assets/videoSource/JoJo AMV - Josuke_s Theme - Diamond is Unbreakable - Main Theme(360P).mp4" size="360" type="video/mp4">
                    <source src="./assets/videoSource/JoJo AMV - Josuke_s Theme - Diamond is Unbreakable - Main Theme(720P_HD).mp4" size="720" type="video/mp4">
                    <track label="English" kind="subtitles" src="./assets/caption/English.vtt" srclang="en">
                    <track label="Indonesia" kind="subtitles" src="./assets/caption/Indonesia.vtt" srclang="en">
                </video>
                <!--popup element-->
                <div class="popupElementContainer">
                    <div class="popupElement">
                        <div class="blockLeft">
                            <div class="rewindNotif">
                                <p>-10</p>
                                <div class="speedArrow">
                                    <p style="padding-right: 12px;"><span class="arrowLOne">&blacktriangleleft;</span><span class="arrowLTwo">&blacktriangleleft;</span><span class="arrowLThree">&blacktriangleleft;</span></p>
                                </div>
                            </div>
                        </div>
                        <div class="blockMiddle">
                            <div class="twoTimeSpeedNotif">
                                <p>2<span style="font-size: 10px;">X</span></p><div><p style="font-size: 30px; letter-spacing: -14px; line-height: 0.8;">&blacktriangleright;&blacktriangleright;</p></div>
                            </div>
                        </div>
                        <div class="blockRight">
                            <div class="forwardNotif">
                                <p>10</p>
                                <div class="speedArrow">
                                    <p style="padding-right: 12px;"><span class="arrowROne">&blacktriangleright;</span><span class="arrowRTwo">&blacktriangleright;</span><span class="arrowRThree">&blacktriangleright;</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--controller-->
                <canvas id="ambientMode"></canvas>
                <p class="caption_text"></p>
                <div class="mainVideoClickF"></div>
                <div class="mainVideoClickFM"></div>
                <div class="mainVideoLeftMinorSensor"></div>

                <div class="controllersContainer">
                    <div class="headerControllers active">
                        <div class="headerListControllers">
                            <div class="headerLeftControllers">
                                <p class="videoFullscreenTitle">sfdsdn</p>
                            </div>
                            <div class="headerRightControllers">
                                <span class="icon">
                                    <i class="auto-play-mobile"></i>
                                </span>
                                <span class="icon">
                                    <button id="captionMobile"><img draggable="false" src="./assets/icons/Caption-icon.svg" id="captionIcon"></button>
                                </span>
                                <span class="icon">
                                    <button id="settingMobile"><img draggable="false" src="./assets/icons/Setting-icon.svg" id="settingIcon"></button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="controllersMobile active">
                        <div class="listMobileControllers">
                            <div class="blockRewind"></div>
                            <div class="blockCenter">
                                <span class="iconMobile">
                                    <button  id="playPauseMobile"><img draggable="false"src="./assets/icons/Play-icon.svg" id="playPauseMobileIcon"></button>
                                </span>
                            </div>
                            <div class="blockForward"></div>
                        </div>
                    </div>

                    <div class="thumbnail"><img src="" alt=""></div>
                    <div class="controllers active">
                        <div class="previewArea"><span>0:00</span><img src="" alt=""></div>
                        <div class="progressContainer">
                            <div id="MainProgresInput">
                                <div class="progressBarBufBg" tabindex="0">
                                    <canvas class="progressBuffer"></canvas>
                                    <div class="progressPreview"></div>
                                    <div class="progressHead"></div>
                                    <div class="progressShadow"></div>
                                    <div class="progressBarHover"></div>
                                </div>
                            </div>
                        </div>

                        <div class="listControllers">
                            <div class="leftControllers">
                                <span class="icon">
                                    <button  id="playPause"><img draggable="false" title="Play" src="./assets/icons/Play-icon.svg" id="playPauseIcon"></button>
                                </span>
                                <span class="icon">
                                    <button id="fastForward"><img draggable="false" title="Forward" src="./assets/icons/Forward-icon.svg" id="fastForwardIcon"></button>
                                </span>
                                <span class="icon">
                                    <button id="volumeBtn"><img draggable="false" title="Mute" src="./assets/icons/Volume-up-icon.svg" id="volumeBtnIcon"></button>
                                    <input type="range" min="0" max="100" step="1" value="100" id="volumeRange">
                                </span>
                                <div class="timer">
                                    <span class="current">0:00</span> / <span class="duration">0:00</span>
                                </div>
                            </div>
                            
                            <div class="rightControllers">
                                <span class="icon">
                                    <button class="auto-play" tabindex="0" role="button" title="Autoplay is off"></button>
                                  </span>
                                <span class="icon">
                                    <button id="captionBtn"><img draggable="false" title="Caption Off" src="./assets/icons/Caption-icon.svg" id="captionIcon"></button>
                                </span>
                                <span class="icon">
                                    <button id="setting"><img draggable="false" title="Settings" src="./assets/icons/Setting-icon.svg" id="settingIcon"></button>
                                </span>
                                <span class="icon">
                                    <button id="pictureInPicture"><img draggable="false" title="Picture In Picture" src="./assets/icons/PictureInPicture.svg" id="pictureInPictureIcon"></button>
                                </span>
                                <span class="icon">
                                    <button id="theaterMode"><img draggable="false" title="Theater Mode" src="./assets/icons/TheaterMode.svg" id="theaterIcon"></button>
                                </span>
                                <span class="icon">
                                    <button id="fullscreen"><img draggable="false" title="Fullscreen" src="./assets/icons/Fullscreen-icon.svg" id="fullscreenIcon"></button>
                                </span>
                                <span class="iconCustomForMobile">
                                    <button id="fullscreenMobile"><img draggable="false" title="Fullscreen" src="./assets/icons/Fullscreen-icon.svg" id="fullscreenMobileIcon"></button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!--settings menu-->
                <div class="settingsContainer">
                    <div class="mainSettings">
                        <div class="settingList">
                            <button id="ambientBtn">
                                <img draggable="false" src="./assets/icons/Setting-icon.svg" id="settingsIconL">
                                <div class="settingsTextContainer"><p class="sBtnL">Ambient Mode</p></div>
                                <label class="switch" style="pointer-events: none; bottom: -1px;">
                                    <input type="checkbox" tabindex="-1">
                                    <span class="slider round active"></span>
                                </label>
                            </button>
                            <button id="CaptionListBtn">
                                <img draggable="false" src="./assets/icons/Caption-icon.svg" id="settingsIconL">
                                <div class="settingsTextContainer"><p class="sBtnL">Caption</p><p class="sBtnR" id="CaptionStatus">Off</p></div><img draggable="false" src="./assets/icons/Chevron-right.svg" id="settingsIconR">
                            </button>
                            <button id="playbackSpeedBtn">
                                <img draggable="false" src="./assets/icons/Playback-Speedf-icon.svg" id="settingsIconL">
                                <div class="settingsTextContainer"><p class="sBtnL">Playback speed</p><p class="sBtnR" id="playbackStatus">Normal</p></div><img draggable="false" src="./assets/icons/Chevron-right.svg" id="settingsIconR">
                            </button>
                            <button id="qualityBtn">
                                <img draggable="false" src="./assets/icons/Qualityicon.svg" id="settingsIconL">
                                <div class="settingsTextContainer"><p class="sBtnL">Quality</p><p class="sBtnR" id="qualityStatus">Auto (360p)</p></div><img draggable="false" src="./assets/icons/Chevron-right.svg" id="settingsIconR">
                            </button>
                        </div>

                        <div class="captionList">
                            <div class="caption">
                                <span>
                                    <button id="captionCloseBtn"><img draggable="false" src="./assets/icons/Chevron-left.svg"></button>
                                    <p>Select Subtitle</p>
                                </span>
                              <ul>

                              </ul>
                            </div>
                        </div>

                        <div class="playbackList">
                            <ul>
                                <button id="playbackCloseBtn"><img draggable="false" src="./assets/icons/Chevron-left.svg"></button>
                                <span>Playback Speed</span><button id="customLinkRangePlayback">Custom</button>
                            </ul>
                            <div class="playbackBtnList">
                                <button data-speed="" id="customPlaybackStatus"></button>
                                <button data-speed="0.25" id="speedFix">0.25</button>
                                <button data-speed="0.5" id="speedFix">0.5</button>
                                <button data-speed="0.75" id="speedFix">0.75</button>
                                <button data-speed="1" id="speedFix" class="active">Normal</button>
                                <button data-speed="1.25" id="speedFix">1.25</button>
                                <button data-speed="1.5" id="speedFix">1.5</button>
                                <button data-speed="1.75" id="speedFix">1.75</button>
                                <button data-speed="2" id="speedFix">2</button>
                            </div>
                        </div>
                        <div class="customRangePlayback">
                            <ul>
                                <button id="playbackRangeCloseBtn"><img draggable="false" src="./assets/icons/Chevron-left.svg"></button>
                                <span>Custom</span>
                            </ul>
                            <p id="PlaybackRangeValue">1x</p>
                            <input type="range" min="25" max="200" value="100" step="5" id="rangeCustomPlayback">
                        </div>

                        <div data-label="qualityList" class="qualityList">
                            <span>
                                <button id="qualityCloseBtn"><img draggable="false" src="./assets/icons/Chevron-left.svg"></button>
                                Playback Quality 
                            </span>
                            <ul>
                              <button data-quality="360" class="active" tabindex="0" role="button" id="deafultQuality">Auto (360p)</button>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="settingsContainerMobile">
                <div class="mainSettingsMobile">
                    <div class="settingList">
                        <button id="ambientBtn">
                            <img draggable="false" src="./assets/icons/Setting-icon.svg" id="settingsIconL">
                            <div class="settingsTextContainer"><p class="sBtnL">Ambient Mode</p></div>
                            <label class="switch" style="pointer-events: none; bottom: -1px;">
                                <input type="checkbox" tabindex="-1">
                                <span class="slider round active"></span>
                            </label>
                        </button>
                        <button id="CaptionListBtn">
                            <img draggable="false" src="./assets/icons/Caption-icon.svg" id="settingsIconL">
                            <div class="settingsTextContainer"><p class="sBtnL">Caption</p><p class="sBtnR" id="CaptionStatus">Off</p></div><img draggable="false" src="./assets/icons/Chevron-right.svg" id="settingsIconR">
                        </button>
                        <button id="playbackSpeedBtn">
                            <img draggable="false" src="./assets/icons/Playback-Speedf-icon.svg" id="settingsIconL">
                            <div class="settingsTextContainer"><p class="sBtnL">Playback speed</p><p class="sBtnR" id="playbackStatus">Normal</p></div><img draggable="false" src="./assets/icons/Chevron-right.svg" id="settingsIconR">
                        </button>
                        <button id="qualityBtn">
                            <img draggable="false" src="./assets/icons/Qualityicon.svg" id="settingsIconL">
                            <div class="settingsTextContainer"><p class="sBtnL">Quality</p><p class="sBtnR" id="qualityStatus">Auto (360p)</p></div><img draggable="false" src="./assets/icons/Chevron-right.svg" id="settingsIconR">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js" defer></script>
</body>
</html>
